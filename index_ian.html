<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTP-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Project part 3</title>
        <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section class="Recent">
            <h2>Recent News</h2>
            <Section class="recent-products">
                <figure class="product-1">
                    <div class="date"> 20 MAY</div>
                    <p class="product-text">How to Optimize Your eCommerce Store<br>
                         for Better Conversions</p>
                    <p>READMORE</p>
                </figure>
                <figure class="product-2">
                    <div class="date"> 13 MAY</div>
                    <p class="product-text">Understanding and Implementing SEO<br>
                         for eCommerce Success</p>
                    <p>READMORE</p>
                </figure>
                <figure class="product-3">
                    <div class="date"> 04 MAY</div>
                    <p class="product-text">Effective Email Marketing Strategies for<br>
                         eCommerce Businesses</p>
                    <p>READMORE</p>
                </figure>
            </Section>
        </section>
        <footer>
            <figure id="footer-logo">
                <img src="/assets/logo.png" alt="footer logo">
            </figure>
            <div id="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>194 Main Rd T, FS Rayed, USA</span>
            </div>
            <div id="email">
                <i class="fa-regular fa-envelope"></i>
                <span>info@tmart.org</span>
            </div>
            <div id="tel">
                <i class="fa-regular fa-phone-volume"></i>
                <span>+233 244 244 244</span>
            </div>
            <div class="footer-right">
                <p>
                    Subscribe to our newsletter and get 10% <br>
                     off your first purchase
                </p>
                <form>
                    <input type="email" name="email" id="email-input" placeholder="Enter email address">
                    <button class="button"><i class="fa-solid fa-chevron-right"></i></button>
                </form>
            </div>
            <hr>
            <p>
                <i class="fa-regular fa-copyright"></i>
                Tmart - All rights reserved
            </p>

        </footer>
        
    </body>

</html>
